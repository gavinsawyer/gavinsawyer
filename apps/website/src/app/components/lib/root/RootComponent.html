<div>
  <components-header [ngClass]="{'raised': (responsivityService.scrollPosition$() || 0) > 16}" />
  <components-banner [ngClass]="{'shown': pathService.path$() === '/'}" />
  <main>
    <website-aside [ngClass]="{'always-shown': pathService.path$() === '/'}" />
    <div>
      <router-outlet />
    </div>
  </main>
</div>
<footer>
  <ul>
    <li>
      <a routerLink="privacy">Privacy</a>
    </li>
  </ul>
  <ul>
    <li>
      v{{ packageVersion + (gitInfo.dirty ? "-next" : "") }}+<a [href]="'https://github.com/gavinsawyer/gavinsawyer/commit/' + gitInfo.hash">{{ gitInfo.hash }}</a>
    </li>
  </ul>
</footer>
