<span class="harness"><span class="between"><ng-container *ngTemplateOutlet="contentTemplate" /></span></span>

<ng-template #badgeSymbolTemplate>
  @if (containerDirective.badgeSymbolTemplateRef$(); as badgeSymbolTemplateRef) {<div id="badgeSymbol">
    <ng-container *ngTemplateOutlet="badgeSymbolTemplateRef" />
  </div>}
</ng-template>
<ng-template #contentTemplate>
  <svg
    [attr.viewBox]="'0 -' + (brandLib.logo.viewBoxHeight - brandLib.logo.baselineY) + ' ' + brandLib.logo.viewBoxWidth + ' ' + brandLib.logo.viewBoxHeight + ''"
    xmlns="http://www.w3.org/2000/svg">
    <g>
      <rect
        [attr.height]="brandLib.logo.viewBoxHeight"
        [attr.width]="brandLib.logo.viewBoxWidth"
        opacity="0"
        x="0"
        y="0" />
      @for (path of brandLib.logo.focusHover?.paths; track $index) {<path class="focusHover"
        [attr.d]="path.definition"
        [attr.fill-opacity]="path.opacity"
        fill="currentColor"
        fill-rule="nonzero" />}
      @for (rect of brandLib.logo.focusHover?.rects; track $index) {<rect class="focusHover"
        [attr.height]="rect.height"
        [attr.width]="rect.width"
        [attr.x]="rect.x"
        [attr.y]="rect.y"
        fill="currentColor"
        fill-rule="nonzero" />}
      @for (path of brandLib.logo.paths; track $index) {<path
        [attr.d]="path.definition"
        [attr.fill-opacity]="path.opacity"
        fill="currentColor"
        fill-rule="nonzero" />}
      @for (rect of brandLib.logo.rects; track $index) {<rect
        [attr.height]="rect.height"
        [attr.width]="rect.width"
        [attr.x]="rect.x"
        [attr.y]="rect.y"
        fill="currentColor"
        fill-rule="nonzero" />}
    </g>
  </svg>
  <ng-container *ngTemplateOutlet="badgeSymbolTemplate" />
</ng-template>
