name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - id:   cache-node-modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key:  node-modules-cache-${{ hashFiles('package-lock.json') }}
      - if:  steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci
      - id:   auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_GAVINSAWYER_44C46 }}
          token_format:     access_token
      - run: npx nx run-many --target deploy --projects tag:cloud-functions
        env:
          APP_CHECK_TOKEN_WEBSITE:       ${{ secrets.APP_CHECK_TOKEN_WEBSITE }}
          FIREBASE_SERVICE_ACCOUNT_PATH: ${{ steps.auth.outputs.credentials_file_path }}
          FIREBASE_TOKEN:                ${{ steps.auth.outputs.access_token }}
          NODE_OPTIONS:                  --max_old_space_size=4096
          NX_CLOUD_ACCESS_TOKEN:         ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
      - run: rm -rf dist && npx nx run website:deploy
        env:
          APP_CHECK_TOKEN_WEBSITE:       ${{ secrets.APP_CHECK_TOKEN_WEBSITE }}
          FIREBASE_SERVICE_ACCOUNT_PATH: ${{ steps.auth.outputs.credentials_file_path }}
          FIREBASE_TOKEN:                ${{ steps.auth.outputs.access_token }}
          NODE_OPTIONS:                  --max_old_space_size=4096
          NX_CLOUD_ACCESS_TOKEN:         ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

